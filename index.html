<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Exercise 1</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="bg-top-img"></div>
        <div class="bg-bottom-img"></div>
        <div class="card">
          <section class="card-upper-part">
            <img
              class="card-background"
              src="assets/images/bg-pattern-card.svg"
            />
            <img class="profile-img" src="assets/images/image-victor.jpg" />
          </section>
          <section class="card-middle-part">
            <h3 class="card-name">
              Victor Crest <span class="card-age">26</span>
            </h3>
            <p class="card-location">London</p>
          </section>
          <section class="card-bottom-part">
            <div class="followers">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
